
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Film Finder</h1>
        <nav>
            <input type="radio" id="lastmovies" name="film-filter" value="lastmovies">
            <label for="lastmovies">New Movies, 2014 and newer</label>

            <input type="radio" id="avenger" name="film-filter" value="avenger">
            <label for="avenger">Avenger Movies</label>

            <input type="radio" id="xmen" name="film-filter" value="xmen">
            <label for="xmen">X-Men Movies</label>

            <input type="radio" id="princess" name="film-filter" value="princess">
            <label for="princess">Princess Movies</label>

            <input type="radio" id="batman" name="film-filter" value="batman">
            <label for="batman">Batman Movies</label>

        </nav>
        <main>
            <ul id="navigation-list">
            </ul>
        </main>
    </div>

    <script defer src="movies.js"></script>
    <script defer src="script.js"></script>
</body>

</html>
